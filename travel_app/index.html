<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margie's Travel - Audio Memo Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="mainTitle">Margie's Travel - Audio Memo Analyzer</h1>
    <div style="text-align:center; margin-bottom:20px;">
        <label for="langToggle">Language:</label>
        <select id="langToggle">
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
    </div>
    <div class="folder-section">
        <div id="simulatedFolder" class="simulated-folder"></div>
    </div>
    <div id="audioContainer" style="display:none; margin-top:20px;">
        <audio id="audioPlayer" controls></audio>
        <div id="analyzing" class="analyzing" style="display:none;">Analyzing audio...</div>
        <div id="infoTable" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
