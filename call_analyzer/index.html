<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Call Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <h1>Call Analyzer</h1>
    <p class="muted">Simulated uploader â€” choose a .wav file from the calls folder.</p>

    <div class="controls">
      <button id="upload-btn" type="button">Upload File</button>
    </div>

    <div id="player-area" class="player-area" hidden>
      <audio id="audio-player" controls></audio>
      <div id="analysis" class="analysis">
        <div id="analyzing" class="muted">Analyzing audio...</div>
        <div id="results" class="results" hidden>
          <h2 id="file-name"></h2>
          <div class="transcript" id="transcript"></div>
          <div class="meta"><strong>Names and locations:</strong> <span id="entities"></span></div>
          <div class="meta sentiment"><strong>Sentiment:</strong> <span id="sentiment"></span> <span id="sentiment-emoji"></span></div>
        </div>
      </div>
    </div>

    <!-- Simulated dialog -->
    <div id="file-dialog" class="dialog" role="dialog" aria-modal="true" aria-labelledby="dialog-title" hidden>
      <div class="dialog-panel" role="document">
        <div class="titlebar">
          <div class="titlebar-left">
            <span class="app-icon" aria-hidden="true"></span>
            <span id="dialog-title">Open</span>
          </div>
          <div class="titlebar-right">
            <button id="dialog-close" class="title-btn" aria-label="Close dialog">&times;</button>
          </div>
        </div>
        <div class="dialog-body">
          <section class="file-area">
            <div class="file-grid-wrap">
              <ul id="file-list" class="file-list" role="listbox" tabindex="0"></ul>
            </div>
            <div class="dialog-actions">
              <button id="dialog-open" type="button" disabled>Open</button>
              <button id="dialog-cancel" type="button">Cancel</button>
            </div>
          </section>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
