<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Photo Tagger</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <h1>Photo Tagger</h1>
    <p class="muted">Simulated uploader â€” choose an image from the images folder.</p>

    <div class="controls">
      <button id="upload-btn" type="button">Upload Image</button>
    </div>

    <div id="preview" class="preview" aria-live="polite" hidden>
      <img id="preview-img" alt="" src="" />
      <p id="caption" class="caption"></p>
    </div>

    <!-- Simulated "Open File" dialog listing files in images folder -->
    <div id="file-dialog" class="dialog" role="dialog" aria-modal="true" aria-labelledby="dialog-title" hidden>
      <div class="dialog-panel">
        <div class="dialog-header">
          <h2 id="dialog-title">Select an image</h2>
          <button id="dialog-close" class="close" aria-label="Close dialog">&times;</button>
        </div>

        <ul id="file-list" class="file-list" role="listbox" tabindex="0"></ul>

        <div class="dialog-actions">
          <button id="dialog-cancel" type="button">Cancel</button>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
