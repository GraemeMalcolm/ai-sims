<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 40px; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .transcript { margin-top: 20px; background: #e9ecef; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Audio for Transcription</h1>
        <h1>Travel Voice Memo Assistant</h1>
        <div class="upload-section">
            <button id="uploadBtn">Upload file</button>
            <div id="fileDialog" class="file-dialog" style="display:none;"></div>
        </div>
        <div id="audioContainer" style="display:none; margin-top:20px;">
            <audio id="audioPlayer" controls></audio>
            <div id="transcript" class="transcript"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
