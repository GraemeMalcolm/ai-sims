<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doorbell Photo Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Doorbell Photo Viewer</h1>
        <p>Identify objects in photos from your front door</p>
    </header>
    
    <main class="container">
        <div class="left-panel">
            <h2>Photo Thumbnails</h2>
            <div class="thumbnail-grid" id="thumbnailGrid">
                <!-- Thumbnail images will be loaded here -->
            </div>
        </div>
        
        <div class="right-panel">
            <div class="image-info" id="imageInfo" style="display: none;">
                <h3 id="itemNumber">Item #</h3>
            </div>
            
            <div class="image-display" id="imageDisplay">
                <div class="placeholder">
                    <p>Click on a thumbnail from the left to view it here</p>
                </div>
            </div>
            
            <div class="analyzing-message" id="analyzingMessage" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing image...</p>
            </div>
            
            <div class="button-container" id="buttonContainer" style="display: none;">
                <button id="analyzeButton" class="analyze-btn">Analyze Image</button>
                <div class="image-status" id="imageStatus"></div>
            </div>
            
            <div class="detected-objects" id="detectedObjects" style="display: none;">
                <h4>Detected Objects:</h4>
                <p id="objectsList"></p>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
